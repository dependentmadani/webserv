<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <style>
        /* Add your CSS here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Add a background color to the body */
        }
        /* Center the form on the page */
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Style the form inputs */
        input[type="file"] {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #0066ff; /* Add a background color to the submit butto*/
            color: #fff; /* Change the color of the text on the submit button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Style the label */
        label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<form method="post" enctype="multipart/form-data" action="index.php">
    <input name="file" type="file" multiple><br>
    <input type="submit" value="submit">
</form>
</body>
</html>
